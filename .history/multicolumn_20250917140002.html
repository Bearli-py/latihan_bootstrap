<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multicolumn Warna-warni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .col-xl-4{
            padding: 50px;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            color: white;
            border-radius: 12px;
        }

        .box1 { background: #ff6b6b; }
        .box2 { background: #ff9f43; }
        .box3 { background: #feca57; }
        .box4 { background: #48dbfb; }
        .box5 { background: #1dd1a1; }
        .box6 { background: #5f27cd; }
        .box7 { background: #54a0ff; }
        .box8 { background: #00d2d3; }
        .box9 { background: #ffb8b8; color:#222; }
        .box10 { background: #ff9ff3; }
        .box11 { background: #c8d6e5; color:#222; }
        .box12 { background: #222f3e; }

        /* efek hover biar keren */
        .col-xl-4:hover {
            transform: scale(1.05);
            transition: 0.3s ease-in-out;
            cursor: pointer;
            filter: brightness(1.1);
        }
    </style>
</head>
<body>

    <h2 class="text-center mt-3">Maria Maksalina Maghfiroh</h2>
    <div class="text-center my-3">
        Contoh grid warna-warni pake bootstrap dan CSS custom âœ¨
    </div>

    <div class="container-lg my-5">
        <div class="row g-4">
            <div class="col-xl-4 box1">Box 1</div>
            <div class="col-xl-4 box2">Box 2</div>
            <div class="col-xl-4 box3">Box 3</div>
            <div class="col-xl-4 box4">Box 4</div>
            <div class="col-xl-4 box5">Box 5</div>
            <div class="col-xl-4 box6">Box 6</div>
            <div class="col-xl-4 box7">Box 7</div>
            <div class="col-xl-4 box8">Box 8</div>
            <div class="col-xl-4 box9">Box 9</div>
            <div class="col-xl-4 box10">Box 10</div>
            <div class="col-xl-4 box11">Box 11</div>
            <div class="col-xl-4 box12">Box 12</div>
        </div>
    </div>

</body>
</html>
